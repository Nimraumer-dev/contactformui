<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');


    /* body {
        font-family: "Manrope", sans-serif;
        font-family: "Inter", sans-serif;

    } */

    :root {
        --green-color: #3D8D7A;
        --beige-color: #FBFFE4;
        --icon-bg-color: #327D6B;
        --light-grey-color: #EEEEEE;
        --light-green-color: #B3D8A8;
        --white-color: #FFFFFF;
        --placeholder-color: #C8C0C0;
        --color: #6B6B6B;
    }

    .box {
        width: 700px;
        height: 760px;
        margin: 50px auto;
        border-radius: 8px;
        padding: 20px;
        box-sizing: border-box;
        background-color: var(--beige-color);
    }

    .box h1 {
        margin-left: 10px;
        font-family: "Manrope", sans-serif;
        text-align: left;
        color: var(--green-color);
        font-size: 45px;
    }

    .box input {
        font-family: "Inter", sans-serif;
        margin-left: 10px;
        margin-right: 10px;
        background-color: transparent;
        width: 270px;
        padding: 15px;
        border: #B3D8A8 solid 1px;
        border-radius: 6px;
    }

    .box textarea {
        font-family: "Inter", sans-serif;
        padding: 15px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: transparent;
        border: #B3D8A8 solid 1px;
        border-radius: 6px;
        font-size: 17px;
    }

    .first {
        margin-right: 15px;
    }

    .box .second {
        width: 599px;


    }

    .checkbox {
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        cursor: pointer;
        color: #6B6B6B
    }

    .checkbox>input {

        background-color: var(--color);
        width: 20px;
        height: 20px;
        accent-color: var(--green-color);
    }

    input::placeholder,
    textarea::placeholder {
        font-size: 17px;
        color: var(--placeholder-color);
    }

    .btn {
        font-family: "Inter", sans-serif;
        color: var(--white-color);
        width: 200px;
        height: 40px;
        margin-left: 10px;
        border: #B3D8A8 solid 1px;
        background-color: #3D8D7A;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
    }

    .btn:hover {

        background-color: #B3D8A8;
        color: var(--color);
    }

    .btn i {

        font-size: 20px;
    }

    .btn i:hover {
        color: #6B6B6B;
    }

/* Default desktop styles tumhare pass already hain */

/* Tablet (max-width: 992px) */
@media (max-width: 992px) {
  .box {
    width: 90%;
    height: auto;
    padding: 15px;
  }

  .box input, 
  .box textarea {
    width: 100% !important;
    margin: 8px 0;
  }

  .btn {
    width: 100%;
  }
}

/* Mobile (max-width: 576px) */
@media (max-width: 576px) {
  .box {
    width: 95%;
    margin: 20px auto;
    padding: 10px;
  }

  .box h1 {
    font-size: 28px;
    text-align: center;
  }

  .box input, 
  .box textarea {
    width: 100% !important;
    font-size: 15px;
    padding: 12px;
  }

  .checkbox {
    font-size: 12px;
    flex-wrap: wrap;
  }

  .btn {
    width: 100%;
    height: 45px;
    font-size: 16px;
  }
}



</style>

<body>
    <div class="box">
        <form action="" id="contactForm">
            <h1>Get In Touch</h1>
            <input type="text" name="First name" id="name" placeholder="First Name" class="first" required>
            <input type="text" name="last nmae" id="nmae" placeholder="Last Name" required><br><br><br>
            <input type="email" name="email" id="email" placeholder="Email Adress" required class="second"><br><br><br>
            <input type="text" name="subject line" id="subject line" placeholder="Subject Line"
                class="second"><br><br><br>
            <textarea name="textarea" id="textarea" rows="9" cols="45" placeholder="Drop Your Message"
                class="second"></textarea><br><br>
            <label class="checkbox"> <input type="checkbox" name="" id="">I've read and agree with <span
                    style="text-decoration: underline;">terms</span> and <span
                    style="text-decoration: underline;">privacy policy.</span></label>
<br>
           <button class="btn" type="submit">
                    Send Message
                    <i class="fa-solid fa-paper-plane"></i>
           </button>
        </form>
        <br>

    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            if (this.checkValidity()){
                window.location.href="contact-us.html"
            } 
        })
    </script>
</body>

</html>
