<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="contactstyle.css">


</head>

<body>
    <div class="box">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.756564877056!2d67.08028107488343!3d24.974395740689953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb340c8a69a0d2d%3A0x9d66a1b5e4bd7e38!2sSector%2011-G%20Sector%2011%20G%20North%20Karachi%2C%20Karachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1756494556661!5m2!1sen!2s"
            width="697" height="396"
            style="border:0; align-items: center; border-radius: 16px; justify-content: center; display: flex; margin: 20px auto;"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div>
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <span id="detail">+92 300 1234567</span>
        </div>

        <div>
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <span id="detail">example@gmail.com</span>
        </div>

        <div>
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <span id="detail">Karachi,Pakistan.</span>
        </div>

        <div class="line">
            <i class="fa-solid fa-star-of-life" id="star"></i>
        </div>
        <span class="connect">Connect with us</span>

        <div class="icon-item">

            <div class="icon2">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <div class="icon2">
                <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="icon2">
                <i class="fa-brands fa-linkedin"></i>
            </div>

            <div class="icon2">
                <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="icon2">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
</body>

</html>
